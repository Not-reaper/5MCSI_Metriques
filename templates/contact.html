<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Background animated gradient */
        .gradient-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(0,255,150,0.4), transparent),
                        radial-gradient(circle at 70% 70%, rgba(0,150,255,0.4), transparent);
            animation: move 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translateX(-10%) translateY(-10%); }
            to   { transform: translateX(10%) translateY(10%); }
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .line {
            width: 80px;
            height: 3px;
            background: #18e07b;
            margin: 0 auto 25px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 400;
            color: #cfcfcf;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #18e07b;
            box-shadow: 0 0 10px rgba(24, 224, 123, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #18e07b, #0fb86a);
            color: #0f0f0f;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            margin-top: 30px;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(24, 224, 123, 0.6);
        }

        .note {
            margin-top: 20px;
            color: #9e9e9e;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <h2>ðŸ“§ Laissez-moi un message</h2>
        <div class="line"></div>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required />

            <label for="prenom">PrÃ©nom :</label>
            <input type="text" id="prenom" name="prenom" required />

            <label for="message">Votre Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer (Simulation)</button>
            <p class="note">*L'enregistrement des donnÃ©es n'est pas actif pour cet exercice.</p>
        </form>
    </div>
</body>
</html>
