<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact • Interface </title>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --line:#1f2a44;
  --accent:#00f5ff;
  --accent2:#7c7cff;
  --text:#e8ebff;
  --muted:#9aa4ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background:
    radial-gradient(1000px 500px at 20% 20%, rgba(0,245,255,.08), transparent 60%),
    radial-gradient(800px 500px at 80% 70%, rgba(124,124,255,.08), transparent 60%),
    var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* Stars */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 80% 30%, white, transparent),
    radial-gradient(1px 1px at 40% 70%, white, transparent),
    radial-gradient(1px 1px at 70% 90%, white, transparent);
  opacity:.4;
  pointer-events:none;
}

.panel{
  width:100%;
  max-width:700px;
  background:linear-gradient(180deg, #0b1020, #070b18);
  border:1px solid var(--line);
  border-radius:14px;
  padding:28px;
  position:relative;
}

/* glowing corners */
.panel::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:14px;
  background:
    linear-gradient(90deg, transparent, var(--accent), transparent),
    linear-gradient(180deg, transparent, var(--accent2), transparent);
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  mask-composite: exclude;
  padding:1px;
  opacity:.5;
  pointer-events:none;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.title{
  font-size:1.5rem;
  letter-spacing:1px;
}

.status{
  font-size:.8rem;
  color:var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
}

.status span{
  width:8px;
  height:8px;
  background:var(--accent);
  border-radius:50%;
  box-shadow:0 0 12px var(--accent);
}

p.desc{
  color:var(--muted);
  margin-bottom:28px;
  line-height:1.5;
}

form{
  display:grid;
  gap:18px;
}

.group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:.85rem;
  color:var(--muted);
  margin-bottom:6px;
}

input, textarea{
  background:transparent;
  border:1px solid var(--line);
  border-radius:8px;
  padding:12px;
  color:var(--text);
  font-size:1rem;
  outline:none;
}

input:focus, textarea:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(0,245,255,.15);
}

textarea{
  min-height:140px;
  resize:vertical;
}

.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

button{
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  color:#05070f;
  font-weight:700;
  border:none;
  border-radius:999px;
  padding:12px 22px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,245,255,.3);
}

.note{
  font-size:.8rem;
  color:var(--muted);
  opacity:.8;
}

.footer{
  margin-top:24px;
  font-size:.75rem;
  color:rgba(255,255,255,.4);
  border-top:1px solid var(--line);
  padding-top:14px;
}
</style>
</head>

<body>

<div class="panel">
  <div class="header">
    <div class="title">CONTACT — TERMINAL 02</div>
    <div class="status"><span></span> ONLINE</div>
  </div>

  <p class="desc">
    Interface de communication nouvelle génération.  
    Les données ne sont pas réellement transmises (mode simulation).
  </p>

  <form>
    <div class="group">
      <label>Nom</label>
      <input type="text" placeholder="Ex: Guincetre" required>
    </div>

    <div class="group">
      <label>Prénom</label>
      <input type="text" placeholder="Ex: Evrane" required>
    </div>

    <div class="group">
      <label>Message</label>
      <textarea placeholder="Rédige ton message…" required></textarea>
    </div>

    <div class="actions">
      <button type="submit">TRANSMETTRE</button>
      <div class="note">Ctrl + Entrée pour envoyer</div>
    </div>
  </form>

  <div class="footer">
    © 2086 — Module de contact expérimental
  </div>
</div>

</body>
</html>
