    <title>Contactez-moi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

            min-height: 100vh;

        }

        .container {
            width: 90%;

            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;

            color: #444;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 6px rgba(92, 184, 92, 0.4);
        }

        button {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
